# Saiber Tools Configuration
tools:
  - name: "fan_sentiment_analyzer"
    description: "Analyzes fan sentiment from social media and comments"
    endpoint: "http://localhost:8000/analyze_sentiment"
    method: "POST"
    parameters:
      - name: "text_data"
        type: "array"
        required: true
      - name: "analysis_type"
        type: "string"
        default: "comprehensive"
  
  - name: "content_generator"
    description: "Generates creative content using IBM watsonx.ai"
    endpoint: "watsonx.ai/generate"
    method: "POST"
    parameters:
      - name: "prompt"
        type: "string"
        required: true
      - name: "model"
        type: "string"
        default: "ibm/granite-13b-chat-v2"
      - name: "context"
        type: "object"
        required: false
  
  - name: "trend_forecaster"
    description: "Predicts fan behavior and engagement trends"
    endpoint: "http://localhost:8000/forecast"
    method: "POST"
    parameters:
      - name: "timeframe"
        type: "string"
        default: "next_month"
      - name: "data_source"
        type: "string"
        default: "historical_data"
      - name: "prediction_type"
        type: "string"
        default: "engagement"