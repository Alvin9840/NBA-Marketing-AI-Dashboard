# BeeAI Workflow Configuration
workflow:
  name: "NBA Fan Engagement Coordinator"
  version: "1.0.0"
  description: "Agentic AI system for NBA marketing directors"

agents:
  coordinator:
    role: "Manager"
    capabilities:
      - request_analysis
      - task_delegation
      - response_synthesis
    communication_protocol: "ACP"
  
  sentiment_agent:
    role: "Fan Sentiment Specialist"
    capabilities:
      - sentiment_analysis
      - data_retrieval
      - pattern_recognition
    tools:
      - rag_tool
      - data_tool
  
  creative_agent:
    role: "Content Generation Specialist"
    capabilities:
      - content_creation
      - event_planning
      - creative_prompting
    tools:
      - watsonx_tool
  
  predictive_agent:
    role: "Trend Forecasting Specialist"
    capabilities:
      - predictive_modeling
      - trend_analysis
      - strategic_planning
    tools:
      - forecast_tool

communication:
  protocol: "ACP"  # Agent Communication Protocol
  message_format: "structured_json"
  timeout_seconds: 30

tools:
  rag_tool:
    knowledge_base_path: "knowledge/"
    embedding_model: "sentence-transformers"
  
  data_tool:
    data_source: "data/"
    supported_formats: ["json", "csv"]
  
  watsonx_tool:
    model: "ibm/granite-13b-chat-v2"
    endpoint: "watsonx.ai"
  
  forecast_tool:
    model_type: "predictive_analytics"
    confidence_interval: 0.85